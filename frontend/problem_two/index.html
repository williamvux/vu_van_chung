<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Three: Fancy Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <form>
    <h3>Swap</h3>
    <form class="form-group ">
      <label for="input-amount">Amount to send</label>
    <input class="form-control" id="input-amount" name="input-amount" />
    <span id="error-input-amount"></span>
    <label for="output-amount">Amount to receive</label>
    <input class="form-control" id="output-amount" name="output-amount" />
    <span id="error-output-amount"></span>

    <button class="btn btn-primary">Submit</button>
    </form>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
